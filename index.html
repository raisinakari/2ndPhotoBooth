<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DIY Live Photobooth</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>DIY Live Photobooth</header>

  <div id="photobooth-container">
    <div id="video-and-frames">
      <div id="video-container">
        <video id="video" autoplay playsinline muted></video>
        <img id="frame-overlay" src="" alt="Frame overlay" />
      </div>
      <div id="frame-selector" aria-label="Select a photo frame">
        <!-- Frame options inserted by JS -->
      </div>
    </div>
    <div id="controls">
      <button id="capture-btn" disabled>Capture Photo</button>
      <button id="toggle-layout-btn" title="Toggle Layout">Switch Layout</button>
    </div>
    <div id="photos" aria-live="polite" aria-label="Captured photos">
      <!-- Captured photos appear here -->
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
